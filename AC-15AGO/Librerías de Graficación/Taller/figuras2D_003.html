<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trazado de Figuras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            display: inline-block;
            width: 120px;
        }

        canvas {
            border: 1px solid black;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Trazado de Figuras</h1>
            <form id="drawForm">
                <!-- Figura -->
                <label for="figura">Figura:</label>
                <select id="figura" name="figura">
                    <option value="circulo">Círculo</option>
                    <option value="triangulo">Triángulo</option>
                    <option value="cuadrado">Cuadrado</option>
                </select>

                <!-- Coordenadas -->
                <label>Coordenadas:</label>
                <input type="radio" id="cartesiano" name="coordenadas" value="cartesiano" checked>
                <label for="cartesiano">Cartesiano</label>
                <input type="radio" id="polar" name="coordenadas" value="polar">
                <label for="polar">Polar</label>

                <!-- Coordenada X -->
                <label for="coordX">Coordenada X:</label>
                <input type="text" id="coordX" name="coordX">

                <!-- Coordenada Y -->
                <label for="coordY">Coordenada Y:</label>
                <input type="text" id="coordY" name="coordY">

                <!-- Botón Dibujar -->
                <button type="button" onclick="dibujar()">Dibujar</button>
            </form>
        </div>

        <canvas id="canvas" width="300" height="300"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
